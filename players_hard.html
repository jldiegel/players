<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Players</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <table class="table table-striped">
        <thead>
          <th>Delete</th>
          <th>Edit</th>
          <th>Player</th>
          <th>Position</th>
          <th>No.</th>
        </thead>
        <tbody id="playerTable">
          <tr></tr>
        </tbody>
      </table>
      <button id="deleteButton" type="button" class="btn btn-default">Delete Record</button>
      <button id="editButton" type="button" class="btn btn-default">Edit Record</button>
    </div>

    <br>
    <br>
    <br>

    <div class="container">
      <h3>Enter Player Information</h3>
      <form id="playerForm">
        <div class="form-group">
          <label for="name1">First Name</label>
          <input type="text" class="form-control" id="name1" name="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="name2">Last Name</label>
          <input type="text" class="form-control" id="name2" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="no">Number</label>
          <input class="form-control" id="no" type="number" name="number" placeholder="Number (##)">
        </div>
        <div class="form-group">
          <label for="pos">Position</label>
          <input type="text" class="form-control" id="pos" name ="position" placeholder="Position (QB, WR, RB, TE, G, T, C, DL, DE, LB, CB, S)">
        </div>
        <button id="submitPlayer" type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/players.js"></script>
  </body>
</html>
